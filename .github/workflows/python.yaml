name: Python Syntax Check

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - '**.py'
      - '!README.md'

jobs:
  check-syntax:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Важно: получаем всю историю коммитов

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v42
        with:
          since_last_remote_commit: 'true'

      - name: Run Python check
        if: ${{ contains(steps.changed-files.outputs.all_changed_files, '.py') }}
        run: |
          echo "Проверяем файлы: ${{ steps.changed-files.outputs.all_changed_files }}"
          python -m py_compile ${{ steps.changed-files.outputs.all_changed_files }}
          python prob.py